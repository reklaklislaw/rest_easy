
negint: &stdregex-negint
  '^\-[0-9]+$'

int: &stdregex-int
  '^[0-9\-]+$'

posint: &stdregex-posint
  '^[0-9]+$'

negfloat: &stdregex-negfloat
  '^\-[0-9]+?(\.[0-9]+)?$'

float: &stdregex-float
  '^[0-9\-]+?(\.[0-9]+)?$'

posfloat: &stdregex-posfloat
  '^[0-9]+?(\.[0-9]+)?$'

isbn: &stdregex-isbn
  '^([0-9]{10}|[0-9]{13})$'

doi: &stdregex-doi
  '^.+/.+$'

internetarchive: &stdregex-ia
  '^[a-zA-Z0-9][a-zA-Z0-9\.\-_]{5,100}$'

issn: &stdregex-issn
  '^[0-9]{7}[0-9xX]$'

lccn: &stdregex-lccn
  '^[0-9a-zA-Z]{12}$'

ddc: &stdregex-ddc
  '^[0-9]{3}[0-9\.]*$'

coden: &stdregex-coden
  '^[A-Z0-9]{6}$'

year: &stdregex-year
  '^[0-9]{1,}$'

ddmmyyyy: &stdregex-ddmmyyyy
  '^[0-9]{2}[/\-]?[0-9]{2}[/\-]?[0-9]{1,}$'

yyyymmdd: &stdregex-yyyymmdd
  '^[0-9]{1,}[/\-]?[0-9]{2}[/\-]?[0-9]{2}$'

iso3166_2: &stdregex-iso3166-2
  '^[A-Z]{2}\-?([A-Z]{2})$' 

iso639_1: &stdregex-iso639-1
  '^[a-z]{2}$'
