import hathitrust.def

+doc: | 
    Hathi Trust Digital Library

    HathiTrust is a partnership of major research institutions and libraries 
    working to ensure that the cultural record is preserved and accessible 
    long into the future. There are more than sixty partners in HathiTrust, 
    and membership is open to institutions worldwide.
        

    Documentation:
      http://www.hathitrust.org/bib_api

baseurl:
  'http://catalog.hathitrust.org'

+parameters: 
  VolumesBrief:
    http_method: GET
    path: '/api/volumes/brief/{0}.json{1}'
    input:
      format: key_value
      +parameters: 
        id: 
          +mode: K+V
          +syntax:
            bind: '/'
            chain: ''
          +parameters:
            isbn: *isbn
            lccn: *lccn
            oclc: *oclc
            olid: *olid
          
        options:
          +mode: K+V
          +syntax:
            chain: '?'
          +parameters:
            callback: *callback
    output:
      format: json

  MultiVolumesBrief:
    http_method: GET
    path: '/api/volumes/brief/json/{0}{1}'
    input:
      format: key_value
      +parameters: 
        id: 
          +mode: MK+MV
          +syntax:
            bind: ':'
            chain: ';'
            multi: '|'
          +parameters: 
            isbn: *isbn
            lccn: *lccn
            oclc: *oclc
            olid: *olid

        options: 
          +mode: K+V
          +syntax:
            chain: '?'
          +parameters:
            callback: *callback
    output:
      format: json

  VolumesFull:
    http_method: GET
    path: '/api/volumes/full/{0}.json{1}'
    input:
      format: key_value
      +parameters: 
        id: 
          +mode: K+V
          +syntax:
            bind: '/'
            chain: ''
          +parameters:
            isbn: *isbn
            lccn: *lccn
            oclc: *oclc
            olid: *olid

        options:
          +mode: K+V
          +syntax:
            chain: '?'
          +parameters:
            callback: *callback
    output:
      format: json

  MultiVolumesFull:
    http_method: GET
    path: '/api/volumes/full/json/{0}{1}'
    input:
      format: key_value
      +parameters: 
        id: 
          +mode: MK+MV
          +syntax:
            bind: ':'
            chain: ';'
            multi: '|'
          +parameters: 
            isbn: *isbn
            lccn: *lccn
            oclc: *oclc
            olid: *olid

        options: 
          +mode: K+V
          +syntax:
            chain: '?'
          +parameters:
            callback: *callback
    output:
      format: json
   