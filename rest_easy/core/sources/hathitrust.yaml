import hathitrust.def

+doc: | 
    Hathi Trust Digital Library

    HathiTrust is a partnership of major research institutions and libraries 
    working to ensure that the cultural record is preserved and accessible 
    long into the future. There are more than sixty partners in HathiTrust, 
    and membership is open to institutions worldwide.
        

    Documentation:
      http://www.hathitrust.org/bib_api

+hostname: 'catalog.hathitrust.org'
+protocol: http
+port: 80

+children: 
  VolumesBrief:
    +http_method: GET
    +path: '/api/volumes/brief/{0}.json?{callback}'
    +input_format: key_value
    +output_format: json
    +children: 
      id: 
        +syntax:
          +bind: '/'
          +chain: ''
        +children:
          isbn: *isbn
          lccn: *lccn
          oclc: *oclc
          olid: *olid

      callback: *callback

  MultiVolumesBrief:
    +http_method: GET
    +path: '/api/volumes/brief/json/{0}&{callback}'
    +input_format: key_value
    +output_format: json
    +children: 
      id: 
        +mode: MK+MV
        +syntax:
          +bind: ':'
          +chain: ';'
          +multi: '|'
        +children: 
          isbn: *isbn
          lccn: *lccn
          oclc: *oclc
          olid: *olid

      callback: *callback

  VolumesFull:
    +http_method: GET
    +path: '/api/volumes/full/{0}.json?{callback}'
    +input_format: key_value
    +output_format: json
    +children: 
      id: 
        +syntax:
          +bind: '/'
          +chain: ''
        +children:
          isbn: *isbn
          lccn: *lccn
          oclc: *oclc
          olid: *olid

      callback: *callback

  MultiVolumesFull:
    +http_method: GET
    +path: '/api/volumes/full/json/{0}&{callback}'
    +input_format: key_value
    +output_format: json
    +children: 
      id: 
        +mode: MK+MV
        +syntax:
          +bind: ':'
          +chain: ';'
          +multi: '|'
        +children: 
          isbn: *isbn
          lccn: *lccn
          oclc: *oclc
          olid: *olid

      callback: *callback
      