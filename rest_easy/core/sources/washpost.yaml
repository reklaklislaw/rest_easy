import washpost.def

+doc: |
    The Washington Post


    Documentation:
      https://developer.washingtonpost.com

+baseurl:
  'http://api.washingtonpost.com'

+children:
  trove:
    +children:
      v1:
        +requirements:
          +mandatory: [apiKey]
        +children:
          apiKey: *apikey

          Resources:
             +http_method: GET
             +path: '/trove/v1/resources?{0}'
             +input_format: key_value
             +output_format: json
             +requirements: 
               +mandatory: [variant]
             +children:        
               variant: *variant
               includeCompletions: *includecompletions
               resourceType: *resourcetype
               limit: *std-limit
               includeVariants: *includevariants
               resourceSubtype: *resourcesubtype
               callback: *std-callback
