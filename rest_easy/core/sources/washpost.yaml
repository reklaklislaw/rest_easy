import washpost.def

+doc: |
    The Washington Post


    Documentation:
      https://developer.washingtonpost.com

baseurl:
  'http://api.washingtonpost.com'

+parameters:
  trove:
    v1:
      essential:
        apiKey:
          +mode: K+V
          +this: *apikey

      Resources:
         http_method: GET
         path: '/trove/v1/resources?{0}'
         input:
           format: key_value
           essential: [variant]
           +parameters:        
             variant:
               +mode: K+V
               +this: *variant

             includeCompletions:
               +mode: K+V
               +this: *includecompletions

             resourceType:
               +mode: K+V
               +this: *resourcetype

             limit:
               +mode: K+V
               +this: *std-limit
               
             includeVariants:
               +mode: K+V
               +this: *includevariants

             resourceSubtype:
               +mode: K+V
               +this: *resourcesubtype

             callback:
               +mode: K+V
               +this: *std-callback
         output:
           format: json
