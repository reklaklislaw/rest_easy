        nameCount:
          +mode: S+K+V
          +scope: 
            op: 'NameCount'          
          +this: *namecount
          +parameters:
            startDate: *startdate
            endDate: *enddate

        nameList:
          +mode: S+K+V
          +scope: 
            op: 'NameList'          
          +parameters:
            startRow: *startrow
            batchSize: *batchsize
            startDate: *startdate
            endDate: *enddate

        nameSearch:
          +mode: S+K+V
          +scope: 
            op: 'NameSearch'          
          +parameters:
            name: *name

        partSearch:
          +mode: S+K+V
          +scope: 
            op: 'PartSearch'          
          +requirements:
            at_least_one: [title, author]
          +parameters:
            title: *title
            author: *author
            containerTitle: *containertitle
            date: *date
            volume: *volume
            series: *series
            issue: *issue

        subjectSearch:
          +mode: S+K+V
          +scope: 
            op: 'SubjectSearch'          
          +parameters:
            subject: *subject

        titleSearchSimple:
          +mode: S+K+V
          +scope: 
            op: 'TitleSearchSimple'
          +parameters:
            title: *title

        options: 
          +mode: K+V
          +parameters:
            format: *format
            callback: *callback
    output:
      format: xml
