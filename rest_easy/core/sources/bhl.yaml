        +path: '/api2/httpquery.ashx?op=GetAuthorTitles&{0}'
        +input_format: key_value
        +output_format: xml
        +children:
          creatorId: *creatorid  

      GetCollections: 
        +http_method: GET
        +path: '/api2/httpquery.ashx?op=GetCollections&{0}'
        +input_format: key_value
        +output_format: xml
        +this: *getcollections

      getItemByIdentifier:
