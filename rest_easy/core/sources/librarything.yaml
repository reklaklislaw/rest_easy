import librarything.def

+doc: | 
    Library Thing
    
    LibraryThing is an online service to help people catalog their books easily. 
    You can access your catalog from anywhereâ€”even on your mobile phone. Because 
    everyone catalogs together, LibraryThing also connects people with the same 
    books, comes up with suggestions for what to read next, and so forth. 

    
    Documentation:
      http://www.librarything.com/services/webservices.php

+hostname:  'www.librarything.com'
+protocol: http
+port: 80
    
+children:
  webservices:
    +children:
      v1.1:
        +requirements:
          +mandatory: [apiKey]
        +children: 
          apiKey: *apikey

          GetWork: 
            +http_method: GET
            +path: '/services/rest/1.1/?method=librarything.ck.getwork&{0}'
            +input_format: key_value
            +output_format: [application/xml, text/xml]
            +requirements:
              +at_least_one: [id, isbn, lccn, oclc, name]
            +children:
              id: *id
              isbn: *isbn
              lccn: *lccn
              oclc: *oclc
              name: *name

          GetAuthor:
            +http_method: GET
            +path: '/services/rest/1.1/?method=librarything.ck.getauthor&{0}'
            +input_format: key_value
            +output_format: [application/xml, text/xml]
            +requirements:
              +at_least_one: [id, authorCode, name]
            +children:
              id: *id
              authorCode: *authorcode
              name: *name

          GetVenue:
            +http_method: GET
            +path: '/services/rest/1.1/?method=librarything.local.getvenue&{0}'
            +input_format: key_value
            +output_format: [application/xml, text/xml]
            +requirements:
              +mandatory: [id]
            +children:
              id: *id

          GetVenuesNear:
            +http_method: GET
            +path: '/services/rest/1.1/?method=librarything.local.getvenuesnear&{0}'
            +input_format: key_value
            +output_format: [application/xml, text/xml]
            +requirements: 
              +at_least_one: [latlon, lat, lon, id , place]
            +children:
              latlon: *latlon
              lat: *lat
              lon: *lon
              id: *id
              place: *place
              distance: *distance
              measure: *measure
              venueType: *venuetype

          SearchVenues:
            +http_method: GET
            +path: '/services/rest/1.1/?method=librarything.local.searchvenues&{0}'
            +input_format: key_value
            +output_format: [application/xml, text/xml]
            +requirements:
              +mandatory: [q]
            +children:
              q: *q
              latlon: *latlon
              lat: *lat
              lon: *lon
              centeronq: *centeronq
              measure: *measure

          GetEventsNear:
            +http_method: GET
            +path: '/services/rest/1.1/?method=librarything.local.geteventsnear&{0}'
            +input_format: key_value
            +output_format: [application/xml, text/xml]
            +requirements:
              +mandatory: [timestamp]
              +at_least_one: [latlon, lat, lon, venue, place, 
              distance, measure, days, limit]
            +children:
              timestamp: *timestamp
              latlon: *latlon
              lat: *lat
              lon: *lon
              venue: *venue
              place: *place
              distance: *distance
              measure: *measure
              days: *days
              limit: *limit
              
          SearchEvents:
            +http_method: GET
            +path: '/services/rest/1.1/?method=librarything.local.searchevents&{0}'
            +input_format: key_value
            +output_format: [application/xml, text/xml]
            +requirements:
              +mandatory: [q]
            +children:
              q: *q
              latlon: *latlon
              lat: *lat
              lon: *lon
              centeronq: *centeronq
              measure: *measure      
