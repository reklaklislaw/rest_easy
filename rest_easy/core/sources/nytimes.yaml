import nytimes.def

+doc: |
    The New York Times 


    Documentation:
      http://http://developer.nytimes.com/docs/read

+hostname: 'api.nytimes.com'
+protocol: http
+port: 80

+children:
  v2: 
    +children:
      articles:
        +requirements:
          +mandatory: [apiKey]
        +children:
          apiKey: *apikey

          Search:
            +http_method: GET
            +path: '/svc/search/v2/articlesearch{responseFormat}?{0}'
            +input_format: key_value
            +output_format: json
            +requirements:
              +mandatory: [apiKey, responseFormat]
            +children:
              responseFormat: *responseformat
              query: *std-q

              filteredQuery:
                +mode: P+MK+V
                +prefix: 'fq'          
                +syntax: 
                  +args: ':'
                +this: *filteredquery
                +children:
                  body: 
                    <<: *body
                    +children:
                      search: *body-search 
                  creativeWorks: 
                    <<: *creativeworks
                    +children:
                      contains: *creativeworks-contains       
                  dayOfWeek: *dayofweek
                  documentType: *documenttype 
                  glocations: 
                    <<: *glocations
                    +children:
                      contains: *glocations-contains     
                  headline: 
                    <<: *headline
                    +children:
                      search: *headline-search 
                  kicker: 
                    <<: *kicker
                    +children:
                      contains: *kicker-contains 
                  newsDesk: 
                    <<: *newsdesk
                    +children:
                      contains: *newsdesk-contains
                  organizations:
                    +this: *organizations
                    +children:
                      contains: *organizations-contains
                  persons:
                    +this: *persons
                    +children:
                      contains: *persons-contains
                  pubDate: *pubdate
                  pubYear: *pubyear
                  secpg: *secpg
                  source:
                    +this: *source
                    +children:
                      contains: *source-contains 
                  subject:
                    +this: *subject
                    +children:
                      contains: *subject-contains
                  sectionName:
                    +this: *sectionname
                    +children:
                      contains: *sectionname-contains
                  typeOfMaterial:
                    +this: *typeofmaterial
                    +children:
                      contains: *typeofmaterial-contains
                  webUrl: *weburl
                  wordCount: *wordcount

              date: 
                +children:
                  begin: *begindate
                  end: *enddate

              sort: *sort

              fl: 
                +mode: P+MK
                +prefix: 'fl'
                +syntax:
                  +multi: ','
                +children: 
                  webUrl: 
                    <<: *weburl
                    +expected_value: Null
                  snippet: *snippet
                  leadParagraph: *leadparagraph
                  abstract: *abstract
                  printPage: *printpage
                  blog: *blog
                  source:
                    <<: *source
                    +expected_value: Null
                  multimedia: *multimedia
                  headline: 
                    <<: *headline
                    +expected_value: Null
                  keywords: *keywords
                  pubDate: 
                    <<: *pubdate
                    +expected_value: Null
                  documentType: 
                    <<: *documenttype
                    +expected_value: Null
                  newsDesk: 
                    <<: *newsdesk
                    +expected_value: Null
                  byline: *byline
                  typeOfMaterial:
                    <<: *typeofmaterial
                    +expected_value: Null
                  '@id': *-id
                  wordCount: 
                    <<: *wordcount
                    +expected_value: Null

              hl: *hl
              page: *std-page

              facetField:
                +mode: P+K+V
                +prefix: 'facet_field'
                +syntax:
                  +multi: ','
                +children: 
                  sectionName: 
                    <<: *sectionname
                    +expected_value: Null
                  documentType:
                    <<: *documenttype
                    +expected_value: Null
                  typeOfMaterial:
                    <<: *typeofmaterial
                    +expected_value: Null
                  source: 
                    <<: *source
                    +expected_value: Null
                  dayOfWeek: 
                    <<: *dayofweek
                    +expected_value: Null

              facetFilter: *facetfilter 
              callback: *callback

      bestsellers:        
        +requirements:
          +mandatory: [apiKey]
        +children:
          apiKey: *apikey

          Lists:
            +http_method: GET
            +path: '/svc/books/v2/lists/{date/}{listName}{responseFormat}?{0}'
            +input_format: key_value
            +output_format: json
            +requirements:
              +mandatory: [listName, responseFormat]
            +children:
              listName: *listname
              date: *date
              responseFormat: *responseformat
              sortBy: *sortby
              sortOrder: *sortorder
              
