import googlebooks.def

+doc: | 
    Google Books
    
    Google Books is our effort to make book content more discoverable on the Web.

        
    Documentation:
      https://developers.google.com/books/docs/

+baseurl:
  'https://www.googleapis.com'
  
+children:
  v1:
    +children:
      Volumes:
        +http_method: GET
        +path: '/books/v1/volumes?{0}'
        +input_format: key_value
        +output_format: json
        +children: 
          query: 
            +mode: K+MV+A
            +syntax:
              +bind: ':'
              +chain: '+'
            +this: *q
            +children:            
              inTitle: *intitle
              inAuthor: *inauthor
              inPublisher: *inpublisher
              subject: *subject
              isbn: *isbn
              oclc: *oclc
              lccn: *lccn

          fields: *fields
          filter: *filter
          download: *download

          pagination: 
            +requirements: 
              +all_or_none: [startIndex, maxResults]
            +children: 
              startIndex: *startindex
              maxResults: *maxresults

          printType: *printtype
          projection: *projection

          sorting:
            +children:
              orderBy: *orderby 

          apiKey: *apikey 
          callback: *std-callback
          prettyPrint: *prettyprint
          langRestrict: *langrestrict
